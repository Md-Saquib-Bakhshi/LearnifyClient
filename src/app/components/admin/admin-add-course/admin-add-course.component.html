<main id="main" class="main">
    <div class="pagetitle">
      <h1>Add Course</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/admin">Home</a></li>
          <li class="breadcrumb-item active">Add Course</li>
        </ol>
      </nav>
    </div>
  
    <div class="container-fluid">
      <!-- Loading Spinner -->
      <div *ngIf="loading" class="loading-container d-flex flex-column align-items-center justify-content-center">
        <div class="spinner-border" role="status">
          <span class="sr-only"></span>
        </div>
      </div>
  
      <!-- Course Form -->
      <div class="add-course-form mt-3">
        <h4 class="text-center text-black">Add New Course</h4>
        <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" formControlName="title" id="title" placeholder="Enter course title">
            <div *ngIf="validateForm('title')" class="invalid-feedback">
              Title is required and must be at least 3 characters long.
            </div>
          </div>
  
          <div class="mb-3">
            <label for="link" class="form-label">Link</label>
            <input type="text" class="form-control" formControlName="link" id="link" placeholder="Enter course link">
            <div *ngIf="validateForm('link')" class="invalid-feedback">
              A valid URL is required.
            </div>
          </div>
  
          <div class="mb-3">
            <label for="playlistId" class="form-label">Playlist</label>
            <select class="form-control" formControlName="playlistId" id="playlistId">
              <option value="" disabled>Select Playlist</option>
              <option *ngFor="let playlist of playlists" [value]="playlist.id">{{ playlist.name }}</option>
            </select>
            <div *ngIf="validateForm('playlistId')" class="invalid-feedback">
              Playlist selection is required.
            </div>
          </div>
  
          <div class="text-center">
            <button type="submit" class="btn btn-success" [disabled]="!isFormValid()">Add Course</button>
          </div>
        </form>
      </div>
    </div>
  </main>
