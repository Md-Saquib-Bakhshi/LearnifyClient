<main id="main" class="main">
    <div class="pagetitle">
      <h1>Leaderboard</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">View Leaderboard</li>
        </ol>
      </nav>
    </div>
  
    <div class="container-fluid">
      <!-- Loading Spinner -->
      <div *ngIf="loading" class="loading-container d-flex flex-column align-items-center justify-content-center">
        <div class="spinner-border" role="status">
          <span class="sr-only"></span>
        </div>
      </div>
  
      <!-- Leaderboard Table -->
      <table class="table table-striped" *ngIf="!loading">
        <thead class="text-center">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Country</th>
            <th scope="col">Gender</th>
            <th scope="col">Rank</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr *ngFor="let item of leaderboard | paginate: { itemsPerPage: itemsPerPage, currentPage: page }; let i = index">
            <th scope="row">{{ (page - 1) * itemsPerPage + i + 1 }}</th>
            <td>{{ item.name }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.country }}</td>
            <td>{{ item.gender }}</td>
            <td>{{ item.gpa | number:'1.2-2' }}</td>
          </tr>
        </tbody>
      </table>
  
      <!-- Pagination Controls -->
      <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
  </main>
