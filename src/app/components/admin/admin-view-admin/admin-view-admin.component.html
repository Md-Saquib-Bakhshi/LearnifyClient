<main id="main" class="main">
    <div class="pagetitle">
      <h1>Admin</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active">View Admin</li>
        </ol>
      </nav>
    </div>
    <div class="container-fluid">
      <div class="row mb-3">
        <!-- Add Student Button -->
        <div class="col-md-12">
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-success btn rounded shadow">
              <i class="bi bi-plus-circle-fill me-1"></i>
              <a routerLink="/admin/add-admin" class="text-white text-decoration-none">Add Admin</a>
            </button>
          </div>
        </div>
      </div>
  
      <!-- Loading Spinner -->
      <div *ngIf="loading" class="loading-container d-flex flex-column align-items-center justify-content-center">
        <div class="spinner-border" role="status">
          <span class="sr-only"></span>
        </div>
      </div>
  
      <!-- Table for Students -->
      <table class="table table-striped" *ngIf="!loading && !selectedAdmin">
        <thead class="text-center">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Gender</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr *ngFor="let admin of allAdmin; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{admin.name}}</td>
            <td>{{admin.email}}</td>
            <td>{{admin.phone}}</td>
            <td>{{admin.gender}}</td>
            <td>
              <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-warning me-2" (click)="selectAdminForUpdate(admin)"><i class="bi bi-pencil"></i></button>
                <button type="button" class="btn btn-danger" (click)="deleteAdmin(admin.email)"><i class="bi bi-trash"></i></button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
  
      <!-- Update Student Form -->
      <div *ngIf="selectedAdmin" class="update-form mt-3">
        <h4 class="text-center text-black">Update Admin: {{selectedAdmin.name}}</h4>
        <form (ngSubmit)="updateAdmin()">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" [(ngModel)]="updateData.name" name="name" id="name" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" [(ngModel)]="updateData.phone" name="phone" id="phone" required>
          </div>
          <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <input type="text" class="form-control" [(ngModel)]="updateData.gender" name="gender" id="gender" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-warning">Update Admin</button>
          </div>
        </form>
      </div>
    </div>
  </main>
