<main class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="container text-center">
      <section class="section error-404 d-flex flex-column align-items-center justify-content-center">
        <!-- Show the 404 error content initially -->
        <div *ngIf="showErrorPage" class="error-page">
          <h1>404</h1>
          <h2>The page you are looking for doesn't exist.</h2>
          <img src="assets/img/not-found.png" class="img-fluid py-5" alt="Page Not Found">
        </div>
        <!-- Show the loading spinner and message when redirecting -->
        <div *ngIf="!showErrorPage" class="loading-container d-flex flex-column align-items-center justify-content-center">
          <div class="spinner-border" role="status">
            <span class="sr-only"></span>
          </div>
          <p class="mt-3">Redirecting...</p>
        </div>
      </section>
    </div>
  </main>
